<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
    <!--Edit title, color, font-size, alignment-->
    <h1 id="title">Brick Editor</h1>
    <div id="buttonContainer">
        <!--Create if Button-->
        <button type="button" class="addButton" onclick="addBlock('if')" style="background-color:fuchsia;">IF</button><br>
        <button type="button" class="addButton" onclick="addBlock('for')" style="background-color:deepskyblue;">FOR</button><br>
        <button type="button" class="addButton" onclick="addBlock('while')" style="background-color:limegreen;">WHILE</button><br>
        <button type="button" class="addButton" onclick="addBlock('function')" style="background-color:darkorchid;">FUNCTION</button><br>
        <button type="button" class="addButton" onclick="addBlock('var')" style="background-color:coral;">VARIABLE</button><br>
        <button type="button" class="addButton" onclick="addBlock('if-else')" style="background-color:coral;">IF-ELSE</button><br>
    </div>

    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="brick-editor.js"></script>
    <script>
        require.config({
            paths: {
                'vs': '../node_modules/monaco-editor/min/vs'
            }
        });
        require(['vs/editor/editor.main'], start_brick_editor);
    </script>
    <!--Edit container alignment, border, size-->
    <div id="container"></div>
</body>
</html>
