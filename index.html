<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--
        NOTE: The JavaScript files must be loaded in this order.

        The Monaco loader.js creates a require() function, which is used by
        create-editor.js to create the editor. bundle.js then _overwrites_
        require() to load other node modules, which are then used by our custom
        functions in brick-editor.js. In short, the JavaScript files must be
        loaded:

        1. loader.js
        2. create-editor.js
        3. bundle.js
        4. brick-editor.js

        templates.js contains the template data used by brick-editor.js. In
        can be loaded before bundle.js, but conceptually fits better after it.
    -->
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="create-editor.js"></script>
    <script src="bundle.js"></script>
    <script src="templates.js"></script>
    <script src="brick-editor.js"></script>
    <script>
        // create the clickable buttons to add block
        window.onload = function() {
            addBlocksHTML();
        };
    </script>
</head>

<body>
    <h1 id="title">Brick Editor</h1>
    <div id="buttonContainer"></div>
    <div id="container"></div>
</body>
</html>
